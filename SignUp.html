<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="Favicon/shopping-cart.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/contactus.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
        a{
            color: #00dbfa;
            font-weight: 500;
        }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="filter-main">
      <div class="heading-latest-product" style="margin-top: 25px; color: #363333;">Register</div>
      <div class="hr-container"><hr /></div>
    </div>
    <div class="contact-form">
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@example.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password"></input>
            <p>Already has an account?<a href="Login.html">&nbsp;Login</a> </p>
            
            <button class="btn-send"type="submit" disabled >Register</button>
        </form>

        
        <footer>
          Made with &#10084; by&nbsp;
          <a href="https://www.google.com" target="_blank"><u>AchieversIT</u></a>
        </footer>
    </div>


    <script src="js/navbar.js"></script>
  </body>
</html>
